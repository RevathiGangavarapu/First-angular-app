<div>
    <h1 style="color:blue">{{pagetitle}}</h1>
    <div >
       <h3> Product List</h3><br><br><hr>
        <div>
        Filter by:<input type="text"> <hr>
        </div>
    </div>
<br> <br>
    <div>
        <table style="width:40%" 
                        *ngIf='Products && Products.length'>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th><button (click)= "toggleImage()">
                        {{Showimage ? 'Hide': 'show'}} Image</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of Products'>
                    <td>{{product.ProductName}}</td>
                    <td>{{product.ProductCode}}</td>
                    <td>{{product.ProductPrice | currency: 'USD': 'symbol'}}</td>
                    <td><app-second [rating]='product.Rating'></app-second></td>
                    <td>
                        <img *ngIf= 'showImage'
                             [src]='product.imageUrl'
                             [title]='product.ProductName'>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
