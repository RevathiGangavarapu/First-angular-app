<div>
    <h2 style="color:blue">{{title}}</h2>
    <div >
       <h6> {{pagetitle}}</h6><br><br><hr>
        <div>
        Filter by:<input type="text"> <hr>
        </div>
    </div>
<br> <br>
    <div>
        <table style="width:40%" 
                        *ngIf='Products && Products.length'>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th><button (click)= "toggleImage()">
                        {{Showimage ? 'Hide': 'show'}} Image</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of Products'>
                    <td>{{product.ProductName}}</td>
                    <td>{{product.ProductCode}}</td>
                    <td>{{product.ProductPrice | currency: 'USD': 'symbol'}}</td>
                    <td><app-second [rating]='product.Rating'
                           (ratingclicked)='onclicked ($event)'></app-second></td>
                    <td>
                        <img *ngIf= 'showImage'
                             [src]='product.imageUrl'
                             [title]='product.ProductName'
                             [style.width.px]= 'imagewidth'
                             [style.margin.px] = 'imagemargin'>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
